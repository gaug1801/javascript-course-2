      for (let i = 1; i <= 10; i++) {
        if (i % 3 === 0) {
          continue; //skips 1 (the current) iteration of the loop
        }
        console.log(i);
        if (i === 8) {
          break;
        }
      }
      
      let i = 0;
      while (i <= 10) {
        if (i % 3 === 0) {

        }
        console.log(i);
        i++;
      }

      function doubleArray(nums) {
        const numsDoubled = [];
        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) {
            return numsDoubled; //Breaks out of the loop AND function
          }
          numsDoubled.push(num * 2);
        }
        return numsDoubled;
      }
      
      console.log(doubleArray([1, 1, 3]));
