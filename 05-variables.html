<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      //You can use $ or _ at the start of the name of a variable (e.g. $name or _name)
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'Hello';
      console.log(message); console.log(';');

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;
      var variable3 = 2; //this was the standard but has some issues

      console.log(typeof message);
      console.log(typeof variable2)
    </script>
  </body>
</html>
