<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>
    <button onclick="updateCartQuantity(1, '+');">Add to Cart</button>
    <button onclick="updateCartQuantity(2, '+');">+2</button>
    <button onclick="updateCartQuantity(3, '+');">+3</button>
    <button onclick="updateCartQuantity(4, '+');">+4</button>
    <button onclick="updateCartQuantity(5, '+');">+5</button>
    <button onclick="updateCartQuantity(1, '-');">Remove from Cart</button>
    <button onclick="updateCartQuantity(2, '-');">-2</button>
    <button onclick="updateCartQuantity(3, '-');">-3</button>
    <button onclick="updateCartQuantity(0);">Reset Cart</button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(update, op) {
        if (op === '+') {
          if ((cartQuantity += update) > 10) {
            cartQuantity -= update;
            alert('The cart is full.');
            return;
          }
          cartQuantity -= update;
          cartQuantity += update;
          console.log(`Cart quantity: ${cartQuantity}`);
        } else if (op === '-') {
          if ((cartQuantity -= update) < 0) {
            cartQuantity += update;
            alert('Cart is empty.');
            return;
          }
          cartQuantity += update;
          cartQuantity -= update;
          console.log(`Cart quantity: ${cartQuantity}`);
        } else if (update === 0 && !op) {
          cartQuantity = 0;
          console.log('Cart quantity was reset.');
          console.log(`Cart quantity: ${cartQuantity}`);
        }
      }
    </script>
  </body>
</html>
