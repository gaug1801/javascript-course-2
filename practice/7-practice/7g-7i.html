<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function convertLength(length, from, to) {
      if (from === 'km' && to === "miles") {
        return length / 1.6;
      } else if (from === 'miles' && to ==='km') {
        return length * 1.6;
      }
      else if ((from === 'km' && to === 'km') || (from === 'miles' && to === 'miles') || (from === 'ft' && to === 'ft')) {
        return length;
      }
      else if (from === 'miles' && to === 'ft') {
        return length * 5280;
      }
      else if (from === 'ft' && to === 'miles') {
        return length / 5280;
      }
      else if (from === 'km' && to === 'ft') {
        return length * 3281;
      }
      else if (from === 'ft' && to === 'km') {
        return length / 3281;
      } else if ((from !== 'miles') && (from !== 'km') && (from !== 'ft')) {
        return `invalid "from" unit: ${from}`;
      } else if ((to !== 'miles') && (to !== 'km') && (to !== 'ft')) {
        return `invalid "to" unit: ${to}`;
      }
    }

    console.log(convertLength(32, 'km', 'miles'));
    console.log(convertLength(50, 'miles', 'km'));
    console.log(convertLength(50, 'miles', 'miles'));
    console.log(convertLength(50, 'km', 'km'));
    console.log(convertLength(1, 'miles', 'ft'));
    console.log(convertLength(5280, 'ft', 'miles'));
    console.log(convertLength(1, 'km', 'ft'));
    console.log(convertLength(3281, 'ft', 'km'));
    console.log(convertLength(50, 'ft', 'ft'));
    console.log(convertLength(1, 'km', 'lbs'));

  </script>
</body>
</html>
