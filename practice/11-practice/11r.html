    // /*
    //   11s - practice with count and conditional statements
    //   Remember: when you declare a count, it must be at a global scope
    //   If you place it in a for loop or if statement it is local
    // */
    const secondFoods = ['apple', 'egg', 'egg', 'ham', 'egg', 'bananas'];
    const removedTwoEgg = removeTwoEgg(secondFoods);
    console.log(removedTwoEgg);

    function removeTwoEgg(foods) {
      const newArray = [];
      let eggCount = 0;

      for (let i = 0; i < foods.length; i++) {
        
        if (foods[i] === 'egg' && eggCount < 2) {
          eggCount++;
          continue;
        }
        newArray.push(foods[i]);
      }
      return newArray;
    }


    /*

    const thirdFoods = ['egg', 'apple', 'egg', 'egg', 'ham'];
    const newFoodsArray = removeLastTwoEggs(thirdFoods);
    console.log(newFoodsArray);

    function removeLastTwoEggs(foods) {
      const foodsCopy = foods.slice();
      foodsCopy.reverse();

      const newArray = []; 
      console.log(newArray);
      let eggCount = 0;

      for (let i = 0; i < foods.length; i++) {
        if (foods[i] === 'egg' && eggCount < 2) {
          eggCount++;
          continue;
        }
        newArray.push(foods[i]);
      }

      foods.reverse();
      newArray.reverse();
      return newArray;
    }
